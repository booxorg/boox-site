<html lang="en">
<head>

    <!-- Preload CSS and scripts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../Assets/Stylesheets/normalize.css">
    <link rel="stylesheet" href="../Assets/Stylesheets/common.css">
    <link rel="stylesheet" href="../Assets/Stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <!-- /.Preload CSS and scripts -->
</head>
<body>
    <div class="main-box">
        <div class="page-box personalized-search">
            <div class="search-bar">
                <form>
                    <div class="search-bar-wrapper">
                        <input id="search-bar-input" name="search-bar" placeholder="enter keywords" />
                        <button type="button" id="search-bar-submit" type="submit"/>
                            <i class="fas fa-search"></i>
                        </button>
                        <button type="button" id="search-bar-more"/>
                            <i class="fas fa-chevron-circle-down"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="advanced-search">
                <form>
                    <div id="advanced-search-wrapper" class="advanced-search-wrapper search-hidden">
                        <div class="input-box">
                            <div class="box-description">
                                <div class="box-description-name">Authors</div>
                            </div>
                            <input placeholder="J.K. Rowling, Stephen King ..." />
                            <button type="button" class="button-add">
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                        <div class="input-box">
                            <div class="box-description">
                                <div class="box-description-name">Genre</div>
                            </div>
                            <input alt="Genre name" placeholder="Fantasy, SciFi, Drama ..." />
                            <button type="button" class="button-add">
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                        <div class="input-box">
                            <div class="box-description">
                                <div class="box-description-name">Before</div>
                            </div>
                            <input alt="Latest date of publishing" type="month" placeholder="" />
                            <button type="button" class="button-add">
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                        <div class="input-box">
                            <div class="box-description">
                                <div class="box-description-name">After</div>
                            </div>
                            <input alt="Earliest date of publishing" type="month" placeholder="" />
                            <button type="button" class="button-add">
                                <i class="fas fa-plus-square"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../Assets/JavaScript/personalized_search.js"></script>
</body>
</html>
