{% extends 'common.html' %}

{% block content %}
<section class="page-box register-page edit-profile">
    <form>
        <div class="register-box">
            <h1 class="head">Edit profile</h1>
            <div class="input-icon">
                <div class="input-wrapper">
                    <span class="inpicon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input type="text" placeholder="First Name">
                </div>
            </div>  
            <div class="input-icon">
                <div class="input-wrapper">
                    <span class="inpicon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="input-icon">
                <div class="input-wrapper">
                    <span class="inpicon">
                        <i class="fa fa-at" aria-hidden="true"></i>
                    </span>
                    <input type="email" placeholder="New Email">
                </div>
            </div>        
            <div class="input-icon">
                <div class="input-wrapper">
                    <span class="inpicon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </span>
                    <input type="password" placeholder="Old Password">
                </div>
            </div>  
            <div class="input-icon">
                <div class="input-wrapper">
                    <span class="inpicon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </span>
                    <input type="password" placeholder="New Password">
                </div>
            </div>  
            <div class="input-icon">
                <div class="input-wrapper">
                    <span class="inpicon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </span>
                    <input type="password" placeholder="Confirm new password">
                </div>
            </div>
            <div class="input-icon">
                <div class="input-wrapper">
                    <span class="inpicon">
                        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                    </span>
                    <div class="box-complex-input">
                        <div class="choose-profile-image">
                            <div class="btn-choose">
                                <input type="file" class="file-input" data-box="choose-profile-image" name="choose-profile-image-file">
                            </div>
                            <div class="choose-profile-image-label">
                                <i class="fas fa-image fa-fw"></i> 
                                Select profile image
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-button slide">&nbsp;</button>
        </div>
    </form>
</section>
{% endblock %}

{% block scripts %}
<script src="Assets/JavaScript/fileselectcustom.js" type="text/javascript">
</script>
{% endblock %}
